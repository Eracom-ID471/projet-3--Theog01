<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}

<body>
  <div class="container">
    {% include header.html %}
    <hr>
    <div class="post-image">
        <img src="{{ page.image | relative_url }}">
    </div>
    <h1 class="title">{{ page.title }}</h1>
    <p>{{ page.date | date_to_long_string }}</p>
  </div>
  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}
</body>

</html>
